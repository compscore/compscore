---
name: Competition
users:
  - username: admin
    password: changeme123!
teams:
  amount: 15
  nameFormat: Team {{ .Team }}
  password: changeme123!
scoring:
  interval: 30 # seconds 
engine:
  socket: /tmp/compscore.sock
  timeout: 5 # seconds
checks:
  - name: host_a-ssh
    release:
      org: compscore
      repo: ssh
      tag: latest
    credentials:
      username: ubuntu
      password: changeme
    target: 10.{{ .Team }}.1.1:22
    command: whoami
    expectedOutput: ubuntu
    weight: 2
  - name: example.com-dns
    release:
      org: compscore
      repo: dns
      tag: latest
    target: 8.8.8.8
    command: A example.com
    expectedOutput: 93.184.216.34
    weight: 1
  - name: host_a-ping
    release:
      org: compscore
      repo: ping
      tag: latest
    target: 10.{{ .Team }}.1.1
    weight: 1
  - name: host_a-web
    release:
      org: compscore
      repo: web
      tag: latest
    target: https://google.com
    weight: 2
    command: GET
    options:
      status_code: 200
  - name: host_c-winrm
    release:
      org: compscore
      repo: winrm
      tag: latest
    credentials:
      username: Administrator
      password: changeme
    target: 10.{{ .Team }}.1.3:5985
    command: whoami
    expectedOutput: Administrator
    weight: 2
    options:
      https: false
      insecure: true
  - name: test.rebex.net-ftp
    release:
      org: compscore
      repo: ftp
      tag: latest
    credentials:
      username: demo
      password: password
    target: test.rebex.net
    expectedOutput: b004de45d8a133e9713a369f9c912237e8ad35dd9140c0279d27bada067797f4
    weight: 1
    command: readme.txt
    options:
      exists:
      sha256: 
  - name: host_c-ldap
    release:
      org: compscore
      repo: ldap
      tag: latest
    credentials:
      username: cn=admin,dc=example.com,dc=local
      password: password
    target: 10.{{ .Team }}.1.3:389
    weight: 2
    options:
      ldaps: false
  - name: host_c-smb
    release:
      org: compscore
      repo: smb
      tag: latest
    credentials:
      username: Administrator
      password: changeme
    target: 10.{{ .Team }}.1.3:445
    command: readme.txt
    weight: 2
    options:
      domain: WORKGROUP
      share: C$
      exists:
  - name: host_b-mysql
    release:
      org: compscore
      repo: mysql
      tag: latest
    credentials:
      username: root
      password: changeme
    target: 10.{{ .Team }}.1.2:3306
    expectedOutput: John
    options:
      database: prod
      table: users
      field: name
      connect:
      database_exists:
      row_exists:
      substring:_match:



