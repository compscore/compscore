definitions:
  web.cookie_s:
    description: response of login request
    properties:
      domain:
        type: string
      expiration:
        type: integer
      httponly:
        type: boolean
      name:
        type: string
      path:
        type: string
      secure:
        type: boolean
      token:
        type: string
    type: object
  web.login_s:
    description: body of login request
    properties:
      password:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a JWT
      parameters:
      - description: Username and password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/web.login_s'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            Set-Cookie:
              description: auth=JWT; Path=/; Domain=hostname; Secure; HttpOnly
              type: string
          schema:
            $ref: '#/definitions/web.cookie_s'
        "400":
          description: Bad Request
      summary: Authenticate a user
      tags:
      - auth
swagger: "2.0"
